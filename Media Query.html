<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .con{
            background-color: red;
            height: 40vh;
        }
        @media screen and (max-width: 1600px){
            body{
                background-color: aqua;
            }
        }
        @media screen and (max-width: 1000px){
            body{
                background-color: blue;
            }
        }
        @media screen and (max-width: 800px){
            body{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
    <div class="con">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae amet quibusdam dolorem nihil expedita molestias magni asperiores illum sequi, ad error? Molestias non tenetur rerum culpa, enim ab quam libero omnis maiores ducimus excepturi quasi blanditiis doloribus ullam aperiam voluptate.
    </div>
</body>
</html>
